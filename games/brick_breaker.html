<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Brick Breaker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="ui-layer">
            <div class="score-board">
                <div class="player-score" id="score">0</div>
            </div>
            <div id="startScreen" class="overlay active">
                <h1 class="title">BRICK BREAKER</h1>
                <button id="startBtn" class="neon-btn">START GAME</button>
                <p class="instructions">Drag to move paddle. Don't let the ball drop!</p>
            </div>
            <div id="gameOverScreen" class="overlay">
                <h2 id="winnerText">GAME OVER</h2>
                <button id="restartBtn" class="neon-btn">TRY AGAIN</button>
                <button id="menuBtn" class="neon-btn secondary" onclick="window.location.href='../index.html'">MAIN
                    MENU</button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <a href="../index.html" class="back-btn">‚Üê MENU</a>
    </div>
    <script src="../js/brick_breaker.js"></script>
    <script>
        // Apply theme on load
        const savedTheme = localStorage.getItem('neon-theme');
        if (savedTheme) {
            const root = document.documentElement;
            let primary, secondary, accent;
            switch (savedTheme) {
                case 'green-purple': primary = '#00ff00'; secondary = '#bf00ff'; accent = '#ffff00'; break;
                case 'orange-blue': primary = '#ff9900'; secondary = '#0088ff'; accent = '#ffffff'; break;
                case 'red-yellow': primary = '#ff0000'; secondary = '#ffff00'; accent = '#00ffff'; break;
                default: primary = '#00f3ff'; secondary = '#ff00ff'; accent = '#00ff00'; break;
            }
            root.style.setProperty('--neon-primary', primary);
            root.style.setProperty('--neon-secondary', secondary);
            root.style.setProperty('--neon-accent', accent);
            root.style.setProperty('--neon-blue', primary);
            root.style.setProperty('--neon-pink', secondary);
            root.style.setProperty('--neon-green', accent);
        }
    </script>
</body>

</html>
